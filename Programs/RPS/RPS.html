<!-- Rock paper scissors html by Sam Brind -->
<!DOCTYPE html> <!-- html5 doctype -->
<html> <!-- start html document -->
<head> <!-- start document head -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> <!-- link to jquery library -->
<script type="text/javascript" src="RPS.js"></script> <!-- link to javascript -->
<link rel="stylesheet" type="text/css" href="RPS.css" media="only screen and (min-device-width: 700px)"/> <!-- link to normal CSS -->
<link rel="stylesheet" type="text/css" href="RPS_small.css" media="only screen and (max-device-width: 700px)" /> <!-- link to small screen CSS -->
<title>Rock Paper Scissors</title> <!-- document title -->
</head> <!-- close document head -->
<body> <!-- start document body -->
<!-- scoreboard -->
<div class='scoreboard'><font>AI:0</font> - <font>0:YOU</font></div>
 <!-- AI's side of the screen -->
<div class='ai side'>&nbsp
<div class='ai hand'>&nbsp</div> <!-- AI's hand -->
</div>
<!-- player's side of the screen -->
<div class='player side'>&nbsp
<div class='player hand'>&nbsp</div> <!-- player's hand -->
</div>
<!-- player's selection options -->
<div class='selection'>&nbsp
<div class='rock left button'>&nbsp</div> <!-- rock button -->
<div class='paper middle button'>&nbsp</div> <!-- paper button -->
<div class='scissors right button'>&nbsp</div> <!-- scissors button -->
</div>
</body> <!-- close document body -->
</html> <!-- close html document -->

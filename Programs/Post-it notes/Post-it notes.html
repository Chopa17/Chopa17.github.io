<!-- Post-it notes html by Sam Brind -->
<!DOCTYPE html> <!-- html5 doctype -->
<html> <!-- start html document -->
<head> <!-- start document head -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> <!-- link to jquery library -->
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script> <!-- link to jquery ui library -->
<script type="text/javascript" src="Post-it.js"></script> <!-- link to javascript -->
<link rel="stylesheet" type="text/css" href="Post-it.css"/> <!-- link to normal CSS -->
<!-- link custom fonts -->
<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<title>Post-it notes</title> <!-- document title -->
</head> <!-- close document head -->
<body> <!-- start document body -->
<!-- left hand side of screen -->
<div id='left'><div id='bin'>&nbsp</div>
</div>
<!-- notice board -->
<div id='board'></div>
<!-- right hand side of screen -->
<div id='right'><div class='stack top yellow' contenteditable='true'></div><div class='stack bottom yellow'>&nbsp</div>
<div id='stationary'><div class='stationary' id='pen'>&nbsp</div><div class='stationary' id='pencil'>&nbsp</div><div class='stationary' id='redpen'>&nbsp</div><div class='stationary' id='marker'>&nbsp</div>
<div id='lower'><div id='arrow'>&nbsp</div><div id='eraser'>&nbsp</div></div></div>
<div id='colours'><div class='colour yellow'>&nbsp</div><div class='colour orange'>&nbsp</div><div class='colour pink'>&nbsp</div><div class='colour blue'>&nbsp</div></div>
</div>

</body> <!-- close document body -->
</html> <!-- close html document -->
